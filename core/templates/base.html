{% load static %}

<!doctype html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Estamos trabalhando com CSS externo -->
    <!-- Informa onde estão os arquivos bootstrap dentro da pasta static -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <style type="text/css">
        p {font-size: 20; line-height: 8px}
    </style>

    <title>Base</title>

</head>

<body>

    <div class="container">
        <br>
        <div class="row">

            <div class="col-1">
                <img src="{% static 'images/Logo - TJPA.png' %}"
                     alt="Tribunal de Justiça do Estado do Pará"
                     width="50"
                     height="60">
            </div>

            <div class="col-5">
                <p>Poder Judiciário</p>
                <p>Tribunal de Justiça do Estado do Pará - TJPA</p>
                <p>Secretaria de Gestão de Pessoas - SGP</p>
            </div>

             <div class="col-6">

                <form action="submit", method="POST">
                    {% csrf_token %}

                    <div class="form-group">

                    {% if user.is_anonymous%}

                        <label for="username">Usuário</label>
                        <input type="text"
                               style="width:150px;"
                               id="username"
                               name="username"
                               placeholder="Usuário">

                        <label for="password">Senha</label>
                        <input type="password"
                               style="width:150px;"
                               id="password"
                               name="password"
                               placeholder="Password">
                    </div>

                        {% for message in messages %}
                        <div class="alert alert-danger">
                          <strong>Error!</strong> {{ message }}
                        </div>
                        {% endfor %}
                    <button type="submit" class="btn btn-default">Entrar</button>

                    {% else%}

                    <label>Usuário: {{ user.get_username }}</label>
                    <a href="logout">Sair</a>

                    {% endif %}

                </form>

            </div>

        </div>

    </div>

    {% block main %}
    {% endblock %}
</body>

</html>
