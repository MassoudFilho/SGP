{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <form class="form-signin" method="post" autocomplete="off">
            {% csrf_token %}

                <label for="username" class="sr-only">Name</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Informe o seu nome" required="autofocus">

                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Informe a sua senha" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            </form>
        </div>

{% endblock %}
